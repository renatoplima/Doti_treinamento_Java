<body>

    <div class="container">
        <br>
        <div class="row">
            <div class="col-12">
                <h3 style="text-align: center;">LOGIN</h3>
                <br>
                <br>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Usu√°rio</span>
                    </div>
                    <input id="txtemail" type="text" class="form-control" placeholder="Digite seu e-mail" aria-label="Username" aria-describedby="basic-addon1">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Senha</span>
                    </div>
                    <input id="txtsenha" type="password" class="form-control" placeholder="Digite sua senha" aria-label="Senha" aria-describedby="basic-addon1">
                </div>
                <button onclick="logar()" type="button" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
