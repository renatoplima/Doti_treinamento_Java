<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama Academy - Contatos</title>

    <link rel="stylesheet" href="../css/estilos.css">

</head>
<body>
    <table border="0" width="100%" class="menu">
        <tr>
            <td align="center" width="40%"><a href="index.html"><img src="../imagens/logo.png" width="180" height="50"></a></td>
            <td align="right">QUEM SOMOS</td>
            <td align="right">PARA PESSOAS</td>
            <td align="right">PARA EMPRESSAS</td>
            <td align="right">PARA EMPRESSAS</td>
            <td align="right"><a href="contato.html">CONTATOS</a></td>
            <td align="right">CONTEÚDOS</td>
        </tr>
    </table>
    <br>
    <br>
    <!-- Criando o nosso formulário -->
    <form id="contatos" method="POST">
        <!-- Inserindo uma caixa para guardar os campos do formulário -->
        <fieldset>
            <!-- Criando uma Legenda no nosso Formulário -->
            <legend>
                <b>Preencha os campos abaixo para fazer os cursos na Gama Academy</b>
            </legend>
            <br>
            <label>Nome:</label><input type="text" name="nome_cliente" class="campo_formulario" required>
            <br>
            <br>
            <label>Email:</label><input type="email" name="email_cliente" class="campo_formulario" required>
            <br>
            <br>
            <label>Senha:</label><input type="password" name="senha_cliente" class="campo_formulario" required>
            <br>
            <br>
            <!-- Criando um Campo do Tipo Radio Button -->
            <label>Informe seu Gênero:</label>
            <input type="radio" name="genero_cliente" value="Feminino" required>Feminino
            <input type="radio" name="genero_cliente" value="Maculino" required>Masculino
            <input type="radio" name="genero_cliente" value="Outros" required>Outros
            <input type="radio" name="genero_cliente" value="Não informado" required>Não informado
            <br>
            <br>
            <!-- Inserindo um DropDown -->
            <label>Informe o Curso Desejado:</label>
            <select required>
                <option value="" name="curso_cliente"></option>
                <option value="HTML" name="curso_cliente">HTML</option>
                <option value="CSS" name="curso_cliente">CSS</option>
                <option value="XML" name="curso_cliente">XML</option>
                <option value="JS" name="curso_cliente">JavaScript</option>
            </select>
            <br>
            <br>
            <!-- Criando um campo do tipo check box -->
            <label>Escolha o Período:</label>
            <input type="checkbox" name="periodo_cliente" value="Manhã">Manhã
            <input type="checkbox" name="periodo_cliente" value="Tarde">Tarde
            <input type="checkbox" name="periodo_cliente" value="Noite">Noite
            <br>
            <br>
            <!-- Inserindo um calendário -->
            <label>Escolha a data desejada:</label>
            <input type="date" name="data_curso_cliente">
            <br>
            <br>
            <!-- Criando um campo de mensagem/observação -->
            <label>Digite sua mensagem aqui:</label>
            <br>
            <textarea name="mensagem_cliente" cols="35" rows="3" maxlength="200"></textarea>
            <br>
            <br>
            <!-- Criando um campo para anexar documento-->
            <label>Para fazer o nosso curso, por favor inserir um comprovante de residência:</label>
            <br>
            <input type="file" name="arquivo_cliente" required><br><br>
            

            <!-- Inserir botão de envio de dados -->
            <input type="submit" value="ENVIAR">
            <!--<input type=image src="../imagens/enviar.png" width="100" height="80">-->
        </fieldset>
    </form>

    
</body>
</html>
